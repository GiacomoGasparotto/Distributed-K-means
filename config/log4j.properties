# Set all log levels to OFF for all loggers
log4j.rootLogger=OFF
log4j.rootCategory=ERROR, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Define the level of the root logger
log4j.rootLogger=INFO, console

# Configure the logger for Spark
log4j.logger.org.apache.spark=WARN, console

# Exclude the log for specific exceptions
log4j.logger.java.net.SocketTimeoutException=OFF